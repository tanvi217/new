{% extends 'startFundraiser/base.html' %}
{% block content %}
<form class="" action="{% url 'marketplace:add_product' %}" method="post">
  {% csrf_token %}
  <input type="submit"  value="ADD Product">
</form>

<div class="main">
  <h1>my products</h1>
  <hr>

    <div class="row">
        {% for mypro in my_pro %}
          <div class="column">
              <div class="content">
                <a href = ""><img src="{{mypro.image.url}}"  style="width:100%"/></a>
                <h4> <span class="label label-default">{{ mypro.product_type }}</span></h4>
                <h4>{{mypro.product_title}}</h4>
                <h6>by</h6> <h5>{{mypro.fullname}}</h5>
                <p>{{mypro.snippept}}</p>

                <a href="{% url 'marketplace:edit_product'  id=mypro.pk %}">Edit</a>&nbsp&nbsp
                <a href="{% url 'marketplace:delete_product'  id=mypro.pk %}">Delete</a>

              </div>

          </div>


        {% endfor %}
  <!-- END GRID -->
    </div>
  <!-- END MAIN -->
</div>
{% endblock %}
